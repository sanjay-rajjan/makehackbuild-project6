<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
       <link rel="stylesheet" href="/style.css">
    
    
    <script src="/script.js" defer></script>
  </head>  
  <body>
 <form>
   <h2>
     <i>Sign up for our weekly emails and newsletters!</i>
   </h2>
   <fieldset>
     <label>Name:</label>
     <input type="text" value="Enter Your Name Here">
    <br>
     <label>Email:</label>
     <textarea placeholder="Type Email here"></textarea>
     <br><br>
     <label>Click the button below for your age:</label>
     <p id="age">
       1
     </p>
     <input type="button" value="Click Here for Age" onclick="ageNumber()">
     <br><br>
     <input type="reset" value="Submit">
   </fieldset>
    </form>
  </body>
</html>
